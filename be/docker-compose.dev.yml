  debezium:
    image: debezium/connect:2.4
    container_name: sass_debezium
    ports:
      - 8083:8083
    environment:
      BOOTSTRAP_SERVERS: redpanda:9092
      GROUP_ID: debezium-connect
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      # Tối ưu cho môi trường Dev: tạo topic nhanh
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
    depends_on:
      redpanda:
        condition: service_healthy
      database:
        condition: service_healthy
    networks:
      - sass

  debezium-init:
    image: curlimages/curl:8.7.1
    container_name: sass_debezium_init
    depends_on:
      - debezium
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Debezium Connect to be ready..."
        until curl -sf http://debezium:8083/connectors >/dev/null 2>&1; do
          echo "Debezium not ready, retrying in 5s..."
          sleep 5
        done
        echo "Debezium is ready!"

        if curl -sf http://debezium:8083/connectors/outbox-connector >/dev/null 2>&1; then
          echo "Connector 'outbox-connector' already exists, skipping..."
        else
          echo "Creating outbox connector..."
          curl -X POST http://debezium:8083/connectors \
            -H "Content-Type: application/json" \
            -d '{
              "name": "outbox-connector",
              "config": {
                "connector.class": "io.debezium.connector.postgresql.PostgresConnector",
                "database.hostname": "database",
                "database.port": "5432",
                "database.user": "'"$${DB_USERNAME}"'",
                "database.password": "'"$${DB_PASSWORD}"'",
                "database.dbname": "'"$${DB_NAME}"'",
                "topic.prefix": "dbserver1",
                "table.include.list": "public.*_outbox",
                "plugin.name": "pgoutput",
                "slot.name": "outbox_slot",
                "publication.name": "outbox_publication",
                "key.converter": "org.apache.kafka.connect.json.JsonConverter",
                "value.converter": "org.apache.kafka.connect.json.JsonConverter",
                "key.converter.schemas.enable": "false",
                "value.converter.schemas.enable": "false"
              }
            }'
          echo ""
          echo "Connector created successfully!"
        fi
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    restart: "no"
    networks:
      - sass

networks:
  sass:
    driver: bridge
